.footer {

.footer-links ul li {

.footer-links a {

}

.footer-links a:hover {

  color: var(--light-color);
}

.footer-contact p {

  align-items: center;
  gap: 10px;

  opacity: 0.8;

.footer-contact i {

  font-size: 1.8rem;
  box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
  z-index: 999;
  transition: var(--transition);
}

.float-whatsapp:hover {
  background-color: #1DA851;
  transform: translateY(-5px) scale(1.1);
